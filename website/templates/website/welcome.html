<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

</head>
<body>
<h1>Welcome to the meeting planner</h1>
<p>This is the demo application for the course
    <em>Django: Getting started</em> on <a href="https://www.pluralsight.com"> Pluralsight</a>
</p>
<h2>Meetings</h2>
<ul>{% for meeting in message %}
<li><a href="{% url 'details' meeting.id %}"> {{ meeting.title }}</a> </li>
{% endfor %}
</ul>
<a href="{% url 'room' %}">room list</a>

</body>
</html>
